    <script type="text/javascript">
        $(document).ready(function () {
            $('#mainSplitter').jqxSplitter({width:'100%', height:'100%', orientation: 'vertical', panels: [{ size: 170, collapsible: false}] });
            $('#secondNested').jqxSplitter({ width: '100%', height:'100%', orientation: 'horizontal', panels: [{ size: '70%'}] });
            $('#thirdNested').jqxSplitter({ width: '100%', height: '100%',  orientation: 'horizontal', panels: [{ size: '85%', collapsible: false}] });
            $("#tabs2").jqxTabs({  height: '100%', width: '100%' });
            $("#tabs1").jqxTabs({  height: '100%', width: '100%' });
        });
    </script>
    
	<!-- Code generated using Haxe -->

<body>
    <div id="tabs2">
        <ul>
            <li style="margin-left: 30px; height:32px;">Tab 1</li>
        </ul>
    
        <div id="mainSplitter">
            <div>
                <div id="secondNested">
    <!--                File tree panel-->
                    <div id="filetree"></div>
    <!--                Outline panel-->
                    <div id="outline"></div>
                </div>
            </div>
            <div>
                <div id="thirdNested">
						<div>
							<!--                Code editor style="padding: 10px 10px 10px 10px;"-->
							<div id="editor">
								<ul id="tabs" class="tabs no-select"></ul>
								<textarea id="code"></textarea>
							</div>
							
							<div id="welcomeScreen">
								<div class="site-wrapper">
								  <div class="site-wrapper-inner">
									<div class="cover-container">

									  <div class="masthead clearfix">
										<div class="inner">
										  <h3 class="masthead-brand"></h3>
										  <ul class="nav masthead-nav">
											<li class="active"><a class="welcomeA" href="#">Home</a></li>
										  </ul>
										</div>
									  </div>

									  <div class="inner cover">
										<h1 class="cover-heading">Welcome to HIDE</h1>
										<p class="lead">Start a new project or open an existing one.</p>
										<p class="lead">
										  <a href="#" class="btn btn-lg btn-default welcomeBtn welcomeA" id="createNewProject">Create New Project...</a>
										  <a href="#" class="btn btn-lg btn-default welcomeBtn welcomeA" id="openProject">Open Project or File...</a>
										</p>
									  </div>

									  <div class="mastfoot">
										<div class="inner">
											<!-- https://github.com/misterpah/HIDE/tree/master -->
										  <p><a class="welcomeA" href="#" id="github">IDE</a> for Haxe, by <a class="welcomeA" href="#" id="as3boyan">@as3boyan</a> and <a class="welcomeA" href="#" id="misterpah">@misterpah</a>.</p>
										</div>
									  </div>
									  
									</div>
								  </div>
								</div>
							</div>
							
							<div id="annotationRuler">
							</div>
						</div>
                    <div>
                        <div class="jqx-hideborder jqx-hidescrollbars" id="tabs1">
                            <ul>
                                <li style="margin-left: 30px;"><span id="resultsTab" localeString="Results">Results</span></li>
                                <li><span localeString="Output">Output</span><span id="buildStatus" class="glyphicon glyphicon-ok"></span></li>
                                <li><span localeString="Options">Options</span></li>
                            </ul>
                            <div id="results">
								<div class="list-group" id="errors">
								  
								</div>
							</div>
                            <div id="output"></div>
