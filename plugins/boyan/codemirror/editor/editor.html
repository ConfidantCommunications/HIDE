<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<link rel="stylesheet" href="bin/includes/codemirror-git/lib/codemirror.css"/>
	<script src="bin/includes/codemirror-git/lib/codemirror.js"></script>
	
	<textarea id="code"></textarea>
	
	<script>
	var editor = CodeMirror.fromTextArea(code, {
		lineNumbers: true,
		indentUnit:4,
		tabSize:4,
		mode:'haxe'
	 });
	 
	editor.swapDoc(new CodeMirror.Doc("test", 'haxe'));
	</script>
</body>
</html>
